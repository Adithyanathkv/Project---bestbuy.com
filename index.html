    .container {
        width: 100%;
        height: 250px;
        background-color: white;
        /* opacity: 0; */
        animation: outercontainer 2s linear forwards 2s;
        /* z-index: -1; */
    }

    @keyframes outercontainer {
        0% {
            background-color: #0046be;
            width: 40%;
        }
  
        100% {
            background-color: #0046be;
        }
    }

    .container img {
        background-color: #0046be;
        animation: container 2s linear forwards;
        position: absolute;
    }

    @keyframes container {
        0% {
            width: 10px;
            height: 10px;
            top: 50%;
            left: 50%;
            transform: scale(1.5);
        }

        20% {
            width: 150px;
            height: 150px;
            top: 30%;
            left: 30%;
            /* transform: scale(1.05); */
        }

        50% {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 10%;
        }

        70% {
            width: 150px;
            height: 150px;
            top: 0%;
            left: 0%;
        }

        100% {
            width: 40%;
            height: 250px;
            top: 0%;
            left: 0%;
        }
    }

    span {
        display: block;
        font-size: 30px;
    }

    h2 {
        font-weight: bold;
        left: 30.5%;
        position: absolute;
        top: 300px;
        animation: h1 2s linear forwards 1.5s;
