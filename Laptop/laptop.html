<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laptop - Best Buy</title>
</head>
<link rel="stylesheet" href="laptop.css" />
<style>
   #grandFather{
       border: 1px solid;
       display: flex;
       box-sizing : border-box;
       font-family: Human BBY Digital,Human Fallback,Arial,Arial, Helvetica, sans-serif;

   }
   #filterDiv{
    border: 1px solid;
    width: 20%;
   
    
    
   }
   #parent{
    border: 1px solid;
    width: 100%;
    
   }
   #sortDiv{
       
       height: 1%;
       display: flex;
       justify-content: flex-end;
       align-items: flex-end;
       gap: 1% ;
   }
   #sort{
       /* margin-top: 2.5%; */
       /* margin-left: 75%; */
       width: 250px;
       height: 35px;
       text-align: center;
       font-size: 20px;
       margin-right: 5%;
       margin-bottom: 16px;
       border: 1px solid;
       box-shadow: 0px 1px 2px 1px grey;
   }
   #sortby{
       font-size: 20px;
       
   }
</style>
<body>
        <div id="grandFather">
            <div id="filterDiv">filter</div>
            <div id="parent">
                
                <div id="sortDiv">
                    
                        <p id="sortby">Sort By:</p>

                        <select id="sort" onchange="sortItems()">
                        <option value="bm">Best Match</option>   
                        <option value="h2l"> Price High to Low</option>
                        <option value="l2h">Price Low to High</option>
                        <option value="acending">Brand A-Z</option>
                        <option value="decending">Brand Z-A</option>                           
                        </select>
                    
                </div>
                <hr>
                <div id="container"></div>
            </div>
        </div>
        
        
    
    
</body>
</html>
